<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <main>
        <h2>First to get to 5 wins!</h2>
        <div id="result"><h2>Result: <span></span></h2></div>
        <div class="scores">
            <h2>Scores</h2>
            <h3>Player: <span id="player-score">0</span> vs Computer: <span id="computer-score">0</span></h3>
        </div>
        <div class="visual-selection">
            <div class="visual-you">
                <h2>You</h2>
                <img src="./images/unknown.png" alt="rock">
            </div>
            <div class="visual-computer">
                <h2>Computer</h2>
                <img src="./images/unknown.png" alt="rock">
            </div>
        </div>
        <div class="user-choices">
            <button class="button-selection" id="rock" type="button">Rock</button>
            <button class="button-selection" id="paper" type="button">Paper</button>
            <button class="button-selection" id="scissors" type="button">Scissors</button>
        </div>
        <div class="restart-container">
            <button id="restart">Restart</button>
        </div>
    </main>
    <footer>
        <p>Copyright &copy; Anabil Hoque</p>
    </footer>
    <script src="./rps_game.js"></script>
</body>
</html>

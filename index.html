<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors Game</h1>
    <h2>First to get to 5 wins!</h2>
    <div id="final-winner"><h2>Final Winner: <span>No winner yet.</span></h2></div>
    <div class="user-choices">
        <button class="button-selection" id="rock" type="button">Rock</button>
        <button class="button-selection" id="paper" type="button">Paper</button>
        <button class="button-selection" id="scissors" type="button">Scissors</button>
    </div>
    <div class="scores">
        <h2>Scores</h2>
        <h3>Player: <span id="player-score">0</span></h3>
        <h3>Computer: <span id="computer-score">0</span></h3>
    </div>
    <div class="results">
        <h2>Results</h2>
    </div>
    <div class="restart-container">
        <button id="restart">Restart</button>
    </div>
    <script src="./rps_game.js"></script>
</body>
</html>

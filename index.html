<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors Game</h1>
    <div class="container">
        <div class="user-choices">
            <button class="button-selection" id="rock" type="button">Rock</button>
            <button class="button-selection" id="paper" type="button">Paper</button>
            <button class="button-selection" id="scissors" type="button">Scissors</button>
        </div>
        <div class="results">
            <h2>Results</h2>
        </div>
        <div class="scores">
            <h2>Scores</h2>
            <h3>Player: <span id="player-score"></span></h3>
            <h3>Computer: <span id="computer-score"></span></h3>
        </div>
    </div>
    <script src="./rps_game.js"></script>
</body>
</html>
